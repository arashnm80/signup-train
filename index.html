<!DOCTYPE html>
<html>
<head>
  <title>Bio Page</title>
</head>
<body>
  <h1>Welcome to Your Bio Page</h1>
  <div id="auth-section">
    <!-- Login Form -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Profile Section (Hidden by Default) -->
  <div id="profile-section" style="display: none;">
    <h2>Edit Your Bio</h2>
    <textarea id="bio" placeholder="Write a short bio..."></textarea>
    <button id="save-bio">Save Bio</button>
  </div>

  <!-- Public Profile Section (Hidden by Default) -->
  <div id="public-profile-section" style="display: none;">
    <h2>Your Public Bio</h2>
    <p id="public-bio"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
