<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Bio Page</title>
</head>
<body>
  <h1>Welcome to Your Bio Page</h1>
  <div id="login-section">
    <h2>Login / Sign Up</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login / Sign Up</button>
    </form>
  </div>
  <div id="profile-section" style="display: none;">
    <h2>Edit Your Bio</h2>
    <textarea id="bio" placeholder="Write a short bio..."></textarea>
    <button id="save-bio">Save Bio</button>
  </div>
  <div id="public-profile-section" style="display: none;">
    <h2>Your Public Bio</h2>
    <p id="public-bio"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
